{% extends 'base.html' %}

{% block title %}Commute together{% endblock %}
{% block content %}
	<form action="/meeting/new/" method="GET">
		<input type="submit" value="New appointment">
	</form>

	{% for item in appointments %}
		<div><a href="/meeting/{{item.id}}">{{item.name}}</a>:{{item.date}}</div>
	{% endfor %}
{% endblock %}
